<script>
    var info = "{$info}";
    $(function(){
        if(info == 1){
            $('.return a').attr('href','javascript:history.go(-1)');
        }
    })
    $('#actDetail').load('{:U(\'Mobile/User/recharge_list\')}',function (res) {
    })
    $('.list7').on('click','.p',function () {
        $(this).addClass('myctr').siblings().removeClass('myctr')
        if($(this).hasClass('h-flag')){
            $('#actDetail').load($(this).attr('data-url'))
        }else{
            var html = `<div class="head_acc ma-to-20">
                            <ul>
                                <li class="three-sel" data-type="all">
                                    <a class="ft-color btr">全部</a>
                                </li>
                                <li class="three-sel" data-type="plus">
                                    <a>赚取</a>
                                </li>
                                <li class="three-sel" data-type="minus">
                                    <a>消费</a>
                                </li>
                            </ul>
                        </div>
                        <div id="actD-c"></div>`
            $('#actDetail').html(html);
            html = '';
            $.ajax({
                type:'post',
                data:{type:'all'},
                url:'/Mobile/User/account_list.html',
                success:function (res) {
                    var res = JSON.parse(res)
                    for(var i of res.result.account_log){
                        html += `<div class="dt-detail">
                                        <ul>
                                            <li>${i.order_sn}</li>
                                            <li>${i.user_money<0?'-￥'+i.user_money.slice(1):'￥'+i.user_money}</li>
                                            <li>${i.change_data}</li>
                                            <li>描述:${i.desc}</li>
                                        </ul>
                                     </div>`
                    }
                    $('#actD-c').html(html);
                    html = '';
                }
            })
            $('#actDetail').on('click','.three-sel',function () {
                var dt =  $(this).attr('data-type')
                $(this).children().addClass('ft-color btr').parent().siblings().children().removeClass('ft-color btr');
                $.ajax({
                    type:'post',
                    data:{type:dt},
                    url:'/Mobile/User/account_list.html',
                    success:function (res) {
                        var res = JSON.parse(res)
                        for(var i of res.result.account_log){
                            html += `<div class="dt-detail">
                                        <ul>
                                            <li>${i.order_sn}</li>
                                            <li>${i.user_money<0?'-￥'+i.user_money.slice(1):'￥'+i.user_money}</li>
                                            <li>${i.change_data}</li>
                                            <li>描述:${i.desc}</li>
                                        </ul>
                                     </div>`
                        }
                        $('#actD-c').html(html);
                        html = '';
                    }
                })
            })
        }
    })
</script>
