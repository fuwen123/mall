<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>新手必看</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/distribut/css/main.css"/>
	<script src="__STATIC__/js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script src="__STATIC__/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="__STATIC__/css/style.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/iconfont.css"/>
</head>
<body>
<include file="public/header_nav" title="新手必看" href="{:U('Mobile/Distribut/index')}"/>
<foreach name="$article" key="k" item="vo">
	<div class="greenhand_question" style="white-space:nowrap;overflow:hidden;">
		<!--<a href="">-->
		<p>{$k+1}、{$vo.title}</p>
		<i class="icon-arrow_r"></i>
		<!--</a>-->
	</div>
	<div class="greenhand_answer" style="word-wrap:break-word   ">{$vo.content|htmlspecialchars_decode}</div>
</foreach>
<script>
	$('.classreturn .menu a:last').unbind('click').click(function(e){
		$('.tpnavf').toggle();
		e.stopPropagation();
	});
</script>
</body>
</html>
