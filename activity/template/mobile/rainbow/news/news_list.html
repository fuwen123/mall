<script>
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    function news_cat(obj) {
        $('.news-cat').find('a').removeClass('news-cat-active');
        $(obj).addClass('news-cat-active');
        page =1;
        ajax_status = 1;
        news_list();
    }

    var page =1;
    var ajax_status = 1;
    news_list();

    function news_list() {
        if(!ajax_status){
            return false;
        }
        ajax_status = 0;
        var cat_id = $('.news-cat-active').data('id');
        $.ajax({
            type: "POST",
            url: "{:U('Api/News/newsList')}",
            data: {page:page,cat_id:cat_id},
            dataType: "json",
            success: function (data) {
                if (data.status == 1) {
                    var list = document.getElementById('list').innerHTML;
                    if(data.result.length == 0){
                        if(page ==1){
                            $('#ul').html('');
                            $('#load').text('暂无新闻');
                        }else{
                            $('#load').text('已全部加载完成');
                        }
                    }else{
                        ajax_status = 1;
                        var html = template(list, data);
                        if(page ==1){
                            $('#ul').html(html);
                        }else{
                            $('#ul').append(html);
                        }

                    }
                } else {
                    alert('获取失败，请稍等再试!');
                }

            }
        });
    }

    function ajax_sourch_submit() {
        console.log(page);
        page += 1;
        console.log(page);
        news_list()
    }

    function newList_li(e) {
        var id = $(e).attr('data-id');

        //     window.location.href=link;
        // }else{
        window.location.href="{:U('News/news_detail')}?article_id="+id;
        //}

    }
</script>
