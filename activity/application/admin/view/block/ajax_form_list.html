<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
    <table>
        <tbody>
        <foreach name="userList" id="list">
            <tr data-id="{$list['form_id']}" id="{$list['form_id']}">
                <td class="sign">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 40px;">{$list.form_id}</div>
                </td>

                <volist name="name_list" id="v">

                    <td align="left" class="">
                        <div style="text-align: center; width: 100px;" ><a class="atxt" title="{$list['submit_value'][$v['name']]}">{$list['submit_value'][$v['name']]}</a></div>
                    </td>

                </volist>

                <td align="left" class="">
                    <div style="text-align: center; width: 120px;">{$list.submit_time|date='Y-m-d H:i:s',###} </div>
                </td>

                <td align="center" class="handle">
                    <div style="text-align: center; width: 150px; max-width:250px;">
                        <!--['name'.$k]<a class="btn blue" href="{:U('Admin/user/detail')}">详情</a>
                        <a class="btn blue" href="{:U('Admin/user/account_log')}">资金</a>
                        <a class="btn blue" href="{:U('Admin/user/address')}">收货地址</a>-->
                        <a class="btn red" href="javascript:void(0);" data-order-id="{$list['form_id']}" onclick="del(this)">删除</a>
                    </div>
                </td>
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>
<!--分页位置-->
{$pager->show()}
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid >table>tbody>tr').click(function(){
            $(this).toggleClass('trSelected');
        });
        $('#user_count').empty().html("{$pager->totalRows}");
    });
    function delfun(obj) {
        // 删除按钮
        layer.confirm('确认删除？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data: {id : $(obj).attr('data-id')},
                dataType: 'json',
                success: function (data) {
                    layer.closeAll();
                    if (data.status == 1) {
                        $(obj).parent().parent().parent().remove();
                    } else {
                        layer.alert(data.msg, {icon: 2});
                    }
                }
            })
        }, function () {
        });
    }
    // 删除操作
    function del(obj) {
        layer.confirm('确定要删除吗?', function(){
            var id=$(obj).data('order-id');
            $.ajax({
                type : "POST",
                url: "{:U('Admin/Block/delete_form')}",
                data:{form_id:id},
                dataType:'json',
                async:false,
                success: function(data){
                    if(data.status ==1){
                        layer.alert(data.msg, {icon: 1});
                        $('#'+id).remove();
                    }else{
                        layer.alert(data.msg, {icon: 2});
                    }
                },
                error:function(){
                    layer.alert('网络异常，请稍后重试',{icon: 2});
                }
            });
        });
    }
</script>
