<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title></head>
<body style="background: none;margin:0;font: 12px/18px Tahoma,Helvetica,"\5b8b\4f53",san-serif;">
<style media="print" type="text/css">
.bar{display:none}
.content {margin: 0px;border: none;margin-left: 0px;margin-top: 0px;background: none;}
</style>
<style type="text/css">
div pre{
    display: block;
	margin: 0;
    padding: 0;
}
.bar {
	height: 40px;
	padding-left: 60px;
	line-height: 40px;
	border-bottom: 1px solid #d2d2d2;
	margin-bottom: 6px;
	margin-top:0;
	background-color: #f1f1f1;
}

.content {
	margin: 4px;
	position: relative;
	overflow: hidden;
	box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1);
	-moz-box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1);
	-webkit-box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1);
	border: 1px solid #d2d2d2;
}
.content .item {
	line-height: 20px;
	float: left;
	position: absolute;
	overflow: hidden;
	word-wrap: break-word;
	color: #000000;
	font-size: 12pt;
}

.container pre {
	float: left;
}
.content .item .resize {
	display: none;
}
.focus_button {
    border-radius: 2px;
	background: #8594A4;
    color: #FFF;
    border: 1px solid #658293;
    font-size: 12px;
    height: 29px;
    line-height: 27px;
    padding: 0 8px;
    text-align: center;
    cursor: pointer;
    display: inline-block;
}
</style>
<div class="bar form2">
	<input class="focus_button noprint" type="button" onclick="window.print()" value=" 打 印 " />
</div>
<div class="content">{$printhtml|htmlspecialchars_decode}</div>

<!--<iframe frameborder="0"  id="printIframe"  style="width: 100%;height: auto;overflow: auto" srcdoc='$printhtml|htmlspecialchars_decode'></iframe>-->
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.qrcode.min.js"></script>
<script type="text/javascript">
   $('.ovh').qrcode({
	   width: 30,
	   height: 30,
	   text: "http://www.tp-shop.cn"    //添加二维码内容
   });

//	function print(){
//		document.getElementById('printIframe').contentWindow.print();
//	}

</script>
</body>
</html>
