    <div class="fixed-bar">
        <div class="item-title">

            </div>
            <ul class="tab-base nc-row">

    <div class="explanation" id="explanation">

                <img src="__PUBLIC__/static/images/handd.png" alt="">
                <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            </div>

	<!--code_9OSS云图片业务代码-->
    <form method="post" id="handlepost" action="{:U('Shipping/handle')}" enctype="multipart/form-data" name="form1">
        <input type="hidden" name="form_submit" value="ok" />
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="kdniao_switch">快递方式</label>
                </dt>
				<dd class="opt">
                    <input type="radio" class="express_switch" name="express_switch" value="0" <if condition="$config[express_switch] eq 0"> checked </if>>快递100&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" class="express_switch" name="express_switch" value="1" <if condition="$config[express_switch] eq 1"> checked </if>>快递鸟 &nbsp;&nbsp;&nbsp;&nbsp;
                </dd>
            </dl>
            <dl class="row kd100">
                <dt class="tit">
                    <label for="kd100_key">客户授权Key</label>
                </dt>
                <dd class="opt">
                    <input id="kd100_key" name="kd100_key" value="{$config.kd100_key}" class="input-txt" type="text" />
                    <p class="notic">快递100</p>
                </dd>
            </dl>
            <dl class="row kd100">
                <dt class="tit">
                    <label for="kd100_key">实时查询customer</label>
                </dt>
                <dd class="opt">
                    <input id="kd100_customer" name="kd100_customer" value="{$config.kd100_customer}" class="input-txt" type="text" />
                    <p class="notic">快递100</p>
                </dd>
            </dl>
            <dl class="row kd100">
                <dt class="tit">
                    <label>测试快递100</label>
                </dt>
                <dd class="opt">
                    <select id="shipping_code" name="shipping_code">
                        <option value="0">请选择快递公司</option>
                        <option value="shunfeng">顺丰快递(shunfeng)</option>
                        <option value="yuantong">圆通快递(yuantong)</option>
                        <option value="yunda">韵达快递(yunda)</option>
                        <option value="zhongtong">中通快递(zhongtong)</option>
                        <option value="huitongkuaidi">百世汇通快递(huitongkuaidi)</option>
                    </select>
                    <input name="invoice_no" value="" class="input-txt" type="text" placeholder="请填写物流单号" />
                    <input value="测试" class="input-btn" id="express_query" type="button">
                </dd>
            </dl>
            <dl class="row kd100" id="wuliumess_div">
                <dt class="tit">
                    <label>物流信息测试结果</label>
                </dt>
                <dd class="opt">
                    <div class="wuliumess"></div>
                </dd>
            </dl>
            <dl class="row kdniao">
                <dt class="tit">
                    <label for="kdniao_id">商户ID</label>
                </dt>
                <dd class="opt">
                    <input id="kdniao_id" name="kdniao_id" value="{$config.kdniao_id}" class="input-txt" type="text" />
                    <p class="notic">快递鸟 id</p>
                </dd>
            </dl>
            <dl class="row kdniao">
                <dt class="tit">
                    <label for="kdniao_key">API key</label>
                </dt>
                <dd class="opt">
                    <input id="kdniao_key" name="kdniao_key" value="{$config.kdniao_key}" class="input-txt" type="text" />
                    <p class="notic">快递鸟API key</p>
                </dd>
            </dl>
            <dl class="row kdniao">
                <dt class="tit">
                    <label for="customer_name">快递客户号</label>
                </dt>
                <dd class="opt">
                    <input id="customer_name" name="kdniao_customer_name" value="{$config.kdniao_customer_name}" class="input-txt" type="text" />
                    <p class="notic">快递客户号</p>
                </dd>
            </dl>
            <dl class="row kdniao">
                <dt class="tit">
                    <label for="customer_pwd">快递客户密码</label>
                </dt>
                <dd class="opt">
                    <input id="customer_pwd" name="kdniao_customer_pwd" value="{$config.kdniao_customer_pwd}" class="input-txt" type="text" />
                    <p class="notic">快递客户密码</p>
                </dd>
            </dl>
            <dl class="row kdniao">
                <dt class="tit">
                    <label for="oss_bucket">说明</label>
                </dt>
                <dd class="opt">
                   <a href="http://www.kdniao.com/" target="_blank">点击申请查看</a>
                </dd>
            </dl>
            <dl class="row kdniao">
                <dt class="tit">
                    <label>测试快递鸟</label>
                </dt>
                <dd class="opt">
                    <select id="shipping_n_code" name="shipping_code">
                        <option value="0">请选择快递公司</option>
                        <option value="SF">顺丰快递(SF)</option>
                        <option value="YTO">圆通快递(YTO)</option>
                        <option value="YD">韵达快递(YD)</option>
                        <option value="ZTO">中通快递(ZTO)</option>
                        <option value="HTKY">百世汇通快递(HTKY)</option>
                    </select>
                    <input name="invoice_n_no" value="" class="input-txt" type="text" placeholder="请填写物流单号" />
                    <input value="测试" class="input-btn" id="express_n_query" type="button">
                    <a href="https://www.kuaidi100.com/" target="_blank" class="ncap-btn"><i class="fa fa-truck"></i>
                        快递鸟官方查询地址</a>
                </dd>
            </dl>
            <dl class="row kdniao" id="wuliumess_n_div">
                <dt class="tit">
                    <label>物流信息测试结果</label>
                </dt>
                <dd class="opt">
                    <div class="wuliumess_n"></div>
                </dd>
            </dl>
            <div class="bot">
                <input type="hidden" name="inc_type" value="{$inc_type}">
                <a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onclick="check_form();">确认提交</a>
            </div>
        </div>
    </form>
	<!--code_9OSS云图片业务代码-->	
</div>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>

<script type="text/javascript">
    function check_form()
    {
        if(!$('#kdniao_id').val()){
            //layer.alert('kdniao_id 非空！',{icon:2});
            //return false;
        }
        if(!$('#kdniao_key').val()){
            //layer.alert('kdniao_key 非空！',{icon:2});
            //return false;
        }
        document.form1.submit()
    }
    $(document).ready(function () {
        init_express();
    })
    $(document).on("click", '.express_switch', function () {
        init_express();
    });
    function init_express(){
        var chk = $('input[name="express_switch"]:checked').val();
        if(chk == 0){
            $('.kdniao').hide();
            $('.kd100').show();
        }else{
            $('.kdniao').show();
            $('.kd100').hide();
        }
    }
    $(document).on("click", '#express_query', function () {
        var shipping_code = $("#shipping_code").val();
        var invoice_no = $('input[name="invoice_no"]').val();
        if(shipping_code == 0){
            layer.alert('请选择物流公司',{icon:2});
            return;
        }
        console.log(shipping_code);

        if($.trim(invoice_no) == ''){
            layer.alert('请选择填写物流单号',{icon:2});
            return;
        }
        $.ajax({
            type: "post",
            dataType: "json",
            data: {num: invoice_no, coding: shipping_code, logistics_id: 1},
            url: "/index.php?m=Admin&c=shipping&a=getExpressInfo",//+tab,
            success: function (data) {
            	console.log(data);
                var html = '';
                if (data.code == 200) {
                    for (var i = 0; i < data.data.length; i++) {
                        html += "<div><i class='yg'></i><p class='naem'>" + data.data[i].context + "</p><p class='time'><span>" + data.data[i].ftime + "</span></p></div>";
                    }
                    //html += "<i class='yg'></i><p class='naem'>" + data.data[0].context + "</p><p class='time'><span>" + data.data[0].time + "</span></p>";
                } else {
                    html += "<i class='yg'></i><p class='naem'>" + data.msg + "</p>";
                }
                $('.wuliumess').html(html);
            }
        });
    });
    
    $(document).on("click", '#express_n_query', function () {
        var shipping_code = $("#shipping_n_code").val();
        var invoice_no = $('input[name="invoice_n_no"]').val();
        if(shipping_code == 0){
            layer.alert('请选择物流公司',{icon:2});
            return;
        }
        console.log(shipping_code);

        if($.trim(invoice_no) == ''){
            layer.alert('请选择填写物流单号',{icon:2});
            return;
        }
        $.ajax({
            type: "post",
            dataType: "json",
            data:  {num: invoice_no, coding: shipping_code, logistics_id: 2},
            url: "/index.php?m=Admin&c=shipping&a=getExpressInfo",//+tab,
            success: function (data) {
            	console.log(data);
                var html = '';
                if (data.code == 200) {
                    for (var i = 0; i < data.data.length; i++) {
                        html += "<div><i class='yg'></i><p class='naem'>" + data.data[i].AcceptStation + "</p><p class='time'><span>" + data.data[i].AcceptTime + "</span></p></div>";
                    }
                    //html += "<i class='yg'></i><p class='naem'>" + data.data[0].context + "</p><p class='time'><span>" + data.data[0].time + "</span></p>";
                } else {
                    html += "<i class='yg'></i><p class='naem'>" + data.msg + "</p>";
                }
                $('.wuliumess_n').html(html);
            }
        });
    });
</script>
