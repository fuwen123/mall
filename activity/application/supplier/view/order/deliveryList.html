    </div>
  </div>
  <!-- 操作说明 -->

                <img src="__PUBLIC__/static/images/handd.png" alt="">

            </ul>

  <div class="flexigrid">

      <div class="ftitle">
        <h3>发货单列表</h3>
        <h5>(共{$page->totalRows}条记录)</h5>
      </div>
      <div class="fbutton" id="deliver"> <a href="javascript:void(0)" onclick="test(1);"><div class="add" title="选定行数据执行发货操作"><span><i class="fa fa-plus"></i>批量发货</span></div></a> </div> 
	  
	  <div class="fbutton">  
			<a href="javascript:void(0)" onclick="test(2);">
              <div class="add" title="选定行数据执行打印操作"><span><i class="fa fa-plus"></i>批量打印配货单</span></div>
            </a> 
	  </div>
      <!--<div class="fbutton" id="express"><a href="javascript:void(0)" onclick="test(3);"><div class="add" title="选定行数据执行打印操作"><span><i class="fa fa-plus"></i>批量打印快递单</span></div></a> </div>-->
      <div class="fbutton"><a href="javascript:void(0)" onclick="exportReport();"><div class="add" title="选定行数据执行导出操作"><span><i class="fa fa-plus"></i>导出发货单数据</span></div></a></div>      
      <a href="" class="refresh-date"><div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div></a>
	  <form class="navbar-form form-inline"  method="post" action="{:U('Supplier/order/export_delivery_order')}"  name="search-form2" id="search-form2">  
        <input type="hidden" name="order_by" value="order_id">
            <input type="hidden" name="sort" value="desc">
            <input type="hidden" name="user_id" value="{$Request.param.user_id}">
            <!--用于查看结算统计 包含了哪些订单-->
            <input type="hidden" value="{$_GET['order_statis_id']}" name="order_statis_id" />
			<input type="hidden" name="order_ids" value="">                       
      <div class="sDiv">
          <div class="sDiv2">
              <input type="text" size="30" id="nickname"  name="nickname"  value="" class="qsbox"  placeholder="会员昵称">
          </div>
        <div class="sDiv2">
          <input type="text" size="30" id="consignee"  name="consignee"  value="" class="qsbox"  placeholder="收货人">
        </div>
        <div class="sDiv2">
          <input type="text" size="30" id="order_sn" name="order_sn" value="" class="qsbox"  placeholder="订单编号">
        </div>
        <div class="sDiv2">  
          <select name="shipping_status" class="select" id="print_express" style="border:none">
                    <option value="0">待发货</option>
                    <option value="1">已发货</option>

        </div>

          <input type="button" onclick="ajax_get_table('search-form2',1)"  class="btn" value="搜索">

     </form>
    </div>
    <div class="hDiv">

                </th>
                <th align="center" abbr="consignee" axis="col4">

                    <div style="text-align: center; width: 120px;">收货人</div>
                </th>
                <th align="center" abbr="mobile" axis="col5">
                  <div style="text-align: center; width: 100px;"><a href="javascript:sort('mobile');">联系电话</a></div>
                </th>
                <th align="center" abbr="article_time" axis="col6">
                  <div style="text-align: center; width: 60px;">所选物流</div>
                </th>
                <th align="center" abbr="article_time" axis="col6">
                  <div style="text-align: center; width: 60px;">物流费用</div>

                </th>
                <th align="center" abbr="article_time" axis="col6">
                  <div style="text-align: center; width: 80px;"><a href="javascript:sort('total_amount');">订单总价</a></div>

      </div>
    </div>
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        
      </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
    <!--分页位置--> 
    </div>
</div>
<div style="display:none">
  <form id="delivery_batch" action="{:U('Order/delivery_batch')}" method="post">
    <input type="hidden" name="ids" id="ids" value="">
  </form>

  <form id="delivery_print" action="{:U('Order/delivery_print')}" method="post">
    <input type="hidden" name="print_ids" id="ids2" value="">
  </form>

  <form id="delivery_express" action="{:U('Order/shippingPrintBatch')}" method="post">
    <input type="hidden" name="ids3" id="ids3" value="">
  </form>

    <form id="delivery_export" action="{:U('Order/exportDeliveryGoods')}" method="post">
        <input type="hidden" name="ids4" id="ids4" value="">
    </form>

</div>
<script type="text/javascript">
    $(document).ready(function(){ 
      
    // 点击刷新数据
    $('.fa-refresh').click(function(){
      location.href = location.href;
    });
    
    ajax_get_table('search-form2',1);
    
    $('.ico-check ' , '.hDivBox').click(function(){
      $('tr' ,'.hDivBox').toggleClass('trSelected' , function(index,currentclass){
          var hasClass = $(this).hasClass('trSelected');
          $('tr' , '#flexigrid').each(function(){
            if(hasClass){
              $(this).addClass('trSelected');
            }else{
              $(this).removeClass('trSelected');
            }
          });
        });
    });
     
  });
    
    
 // ajax 抓取页面
    function ajax_get_table(tab,page){
        if($('#print_express').val()==1){
          $('#express').show();
          $('#deliver').hide();
        }else{
          $('#express').hide();
          $('#deliver').show();
        }

        cur_page = page; //当前页面 保存为全局变量
            $.ajax({
                type : "POST",
                url:"/index.php/Supplier/order/ajaxDelivery/p/"+page,//+tab,
                data : $('#'+tab).serialize(),// 你的formid
                success: function(data){
                    $("#flexigrid").html('');
                    $("#flexigrid").append(data);

                  // 表格行点击选中切换
                  $('#flexigrid > table>tbody >tr').click(function(){
                    $(this).toggleClass('trSelected');
                });
                }
            });
    }
  
 // 点击排序
    function sort(field)
    {
        $("input[name='order_by']").val(field);
        var v = $("input[name='sort']").val() == 'desc' ? 'asc' : 'desc';
        $("input[name='sort']").val(v);
        ajax_get_table('search-form2',cur_page);
    }

    function test(type){
      var ids='';
      $("tr[class='trSelected']").each(function(){ 
        ids+=$(this).attr('data-order-id')+',';
      }) 
      if(!ids){
        layer.msg('未选择订单', {icon: 2, time: 1000});
        return false;
      }

      //批量发货
      if(type==1){
        $('#ids').val(ids);
        $('#delivery_batch').submit();
      }

      //批量打印配货单
      if(type==2){
        $('#ids2').val(ids);
        $('#delivery_print').submit();
      }

      //批量打印快递单
      if(type==3){
        $('#ids3').val(ids);
        $('#delivery_express').submit();
      }

        //批量导出发货商品列表
        if(type==4){
            $('#ids4').val(ids);
            $('#delivery_export').submit();
        }
    }
	
	function exportReport(){
        var selected_ids = '';
		$("tr[class='trSelected']").each(function(){ 
			selected_ids += $(this).attr('data-order-id')+',';
		})
		
        if(selected_ids != ''){
            $('input[name="order_ids"]').val(selected_ids.substring(0,selected_ids.length-1));
        }
		console.log(selected_ids.substring(0,selected_ids.length-1));
		$('#search-form2').submit();
	}
</script>
</body>
</html>
