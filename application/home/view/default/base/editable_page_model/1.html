<div class="editable-page-model editable-page-model-1" data-load="0" data-type="editable_model" data-id="{$page_config.editable_page_config_id}" style="background-color:{$page_config.editable_page_config_content.back_color};">
  <div class="editable-page-content" style="width:{$page_config.editable_page_config_content.width};height:{$page_config.editable_page_config_content.height};padding-top:{$page_config.editable_page_config_content.margin_top};padding-bottom:{$page_config.editable_page_config_content.margin_bottom};">
    <div class="content-wrapper" data-type="image,link" data-id="0">
    <div class="bd">
        <ul>
            {for start='0' end="$page_config['editable_page_config_content']['image'][0]['count']"}
            <li style="background-image: url({if isset($page_config['editable_page_config_content']['image'][0]['list'][$i])}{$page_config['editable_page_config_content']['image'][0]['list'][$i]['path']}{else}{:goods_thumb()}{/if}" >
                <a href="{if isset($page_config['editable_page_config_content']['link'][0]['list'][$i])}{$page_config['editable_page_config_content']['link'][0]['list'][$i]['content']}{/if}">&nbsp;</a>
            </li>
            {/for}
        </ul>
    </div>
    {if $page_config['editable_page_config_content']['image'][0]['count']>1}
    <div class="hd">
        <ul>
            {for start='0' end="$page_config['editable_page_config_content']['image'][0]['count']"}
            <li class=""></li>
            {/for}
        </ul>
    </div>
    <a class="ctrl prev" href="javascript:void(0)">&lt;</a>
    <a class="ctrl next" href="javascript:void(0)">&gt;</a>
    {/if}
  </div>
  </div>  
</div>
