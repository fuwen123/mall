<div class="editable-page-model editable-page-model-5" data-load="0" data-type="editable_model" data-id="{$page_config.editable_page_config_id}" style="background-color:{$page_config.editable_page_config_content.back_color};">
    <div class="editable-page-content" style="padding-top:{$page_config.editable_page_config_content.margin_top};padding-bottom:{$page_config.editable_page_config_content.margin_bottom};">
        <div class='pr' data-type="goods" data-id="0">
            <div class='goods-list'>
                {foreach name='$page_config.goods_list[0]' item='goods'}
                <div class="goods-item">
                    <a href="{:url('goods/index',['goods_id'=>$goods['goods_id']])}">
                    <div class="goods-image" style="background-image:url({:goods_thumb($goods, 240)})"></div>
                    <div class='goods-wrapper'>
                        <div class='goods-name'>
                            <div class='p strong'>{$goods['goods_name']}</div>
                            <div class='p'>{$goods['goods_advword']}</div>
                        </div>
                        <div class="goods-info">
                            <div class="goods-price">ï¿¥<span class="strong">{$goods['goods_price']}</span></div>
                            <div class="red-btn">{$Think.lang.buy_now}</div>
                        </div>
                    </div>
                    </a>
                </div>
                {/foreach}
            </div>
        </div>
    </div>
</div>
