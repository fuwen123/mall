<div class="editable-page-model editable-page-model-h5-13" data-load="0" data-type="editable_model" data-id="{$page_config.editable_page_config_id}" style="background-color:{$page_config.editable_page_config_content.back_color};">
    <div class="editable-page-content" style="padding-top:{$page_config.editable_page_config_content.margin_top};padding-bottom:{$page_config.editable_page_config_content.margin_bottom};">
        <div class="index-article">
            <div class="title" data-type="image" data-id="0"><img src="{$page_config['editable_page_config_content']['image'][0]['list'][0]['path']|default=goods_thumb()}"></div>
            <div class='scroll-content' data-type="text,link" data-id="1">
            {if !empty($page_config['editable_page_config_content']['text'][1]['list'])}
            <ul>
                {for start='0' end="$page_config['editable_page_config_content']['text'][1]['count']"}
                <li>
                    {$page_config['editable_page_config_content']['text'][1]['list'][$i]['content']|default=''}
                </li>
                {/for}
            </ul>
            {/if}
            </div>
        </div>
    </div>
</div>
