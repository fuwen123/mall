<div class="editable-page-model editable-page-model-h5-15" data-load="0" data-type="editable_model" data-id="{$page_config.editable_page_config_id}" style="background-color:{$page_config.editable_page_config_content.back_color};">
    <div class="editable-page-content" style="padding-top:{$page_config.editable_page_config_content.margin_top};padding-bottom:{$page_config.editable_page_config_content.margin_bottom};">
        <div class="product-list-body" data-type="goods" data-id="0"> 
            <div>
                {foreach name='$page_config.goods_list[0]' key="key" item='goods'}
                <div class="product-info"> 
                    <i>{$key+1}</i>
                    <img class="product-icon" src="{:goods_thumb($goods, 240)}" /> 
                    <p class="product-title">{$goods['goods_name']}</p> 
                    <p class="product-price">ï¿¥{$goods['goods_price']}</p> 
            
                </div> 
                {/foreach}
            </div>
        </div> 

    </div>
</div>
