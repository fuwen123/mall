<div class="editable-page-model editable-page-model-h5-6" data-load="0" data-type="editable_model" data-id="{$page_config.editable_page_config_id}" style="background-color:{$page_config.editable_page_config_content.back_color};"> 
   <div class="editable-page-content" style="padding-top:{$page_config.editable_page_config_content.margin_top};padding-bottom:{$page_config.editable_page_config_content.margin_bottom};"> 
    <div class="product-list"> 
     <div class="product-list-header" data-type="text" data-id="0"> 
      <div class="header-title">{$page_config.editable_page_config_content.text[0]['list'][0]['content']|default=''}</div> 
     </div> 
     <div class="product-list-body" data-type="goods" data-id="0"> 
         {foreach name='$page_config.goods_list[0]' item='goods'}
      <div class="product-info {if $key%2==0}border{/if}"> 
       <img class="product-icon" src="{:goods_thumb($goods, 240)}" /> 
       <span class="product-title">{$goods['goods_name']}</span> 
       <div class="product-bottom"> 
        <span class="product-price">￥{$goods['goods_price']}</span> 
        <span class="product-buy">{$goods['goods_salenum']}人已购买</span> 
       </div> 
      </div> 
         {/foreach}
     </div> 
    </div> 
   </div> 
  </div>
