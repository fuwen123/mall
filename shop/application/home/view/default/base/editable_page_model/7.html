<div class="editable-page-model editable-page-model-7" data-load="0" data-type="editable_model" data-id="{$page_config.editable_page_config_id}" style="background-color:{$page_config.editable_page_config_content.back_color};">
    <div class="editable-page-content" style="padding-top:{$page_config.editable_page_config_content.margin_top};padding-bottom:{$page_config.editable_page_config_content.margin_bottom};">
        <div class='content-wrapper'>
            <div class="goods-item" data-type="goods" data-id="0">
                {if isset($page_config.goods_list[0][0])}
                <a class='goods-wrapper' href="{:url('goods/index',['goods_id'=>$page_config.goods_list[0][0]['goods_id']])}">
                    <div class="goods-image" style="background-image:url({:goods_thumb($page_config.goods_list[0][0], 240)})"></div>
                    <div class="goods-content">
                        <div class='goods-name'>
                            <div class='p strong'>{$page_config.goods_list[0][0]['goods_name']}</div>

                        </div>
                        <div class="goods-info">
                            <div class="goods-price">ï¿¥<span class="strong">{$page_config.goods_list[0][0]['goods_price']}</span></div>
                            <div class="red-btn">{$Think.lang.buy_now}</div>
                        </div>
                    </div>
                </a>
                {/if}
            </div>
    </div>
</div>
